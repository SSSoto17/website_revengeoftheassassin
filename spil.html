<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>

                <div class="line"></div>
                <div class="line"></div>

        </nav>
    </header>
    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_sun"></div>
                <div id="game_elements">
                    <div id="cultist_container">
                        <div id="cultist_sprite"></div>
                    </div>
                    <div id="heart_container">
                        <div id="heart_sprite"></div>
                    </div>
                    <div id="criminal_container1">
                        <div id="criminal_sprite1"></div>
                    </div>
                    <div id="criminal_container2">
                        <div id="criminal_sprite2"></div>
                    </div>
                    <div id="criminal_container3">
                        <div id="criminal_sprite3"></div>
                    </div>
                    <div id="civilian_container1">
                        <div id="civilian_sprite1"></div>
                    </div>
                    <div id="civilian_container2">
                        <div id="civilian_sprite2"></div>
                    </div>
                    <div id="civilian_container3">
                        <div id="civilian_sprite3"></div>
                    </div>
                    <div id="civilian_container4">
                        <div id="civilian_sprite4"></div>
                    </div>
                    <div id="civilian_container5">
                        <div id="civilian_sprite5"></div>
                    </div>
                    <div id="game_middleground1"></div>
                    <div id="game_middleground2"></div>
                </div>
                <div id="game_foreground"></div>
                <div id="game_ui">
                    <div id="score_board">
                        <div id="score"></div>
                    </div>
                    <div id="life_board">
                        <div id="life1"></div>
                        <div id="life2"></div>
                        <div id="life3"></div>
                        <div id="life4"></div>
                        <div id="life5"></div>
                    </div>
                    <div id="time_board">
                        <div id="time_marker"></div>
                        <div id="symbol1"></div>
                        <div id="symbol2"></div>
                        <div id="symbol3"></div>
                        <div id="symbol4"></div>
                        <div id="symbol5"></div>
                        <div id="symbol6"></div>

                    </div>
                </div>
            </div>
            <div id="start">
                <div id="mute_button"></div>
                <div id="guide_button"></div>
                <div id="start_button"></div>
            </div>
            <div id="how_to">
                <div id="close_button"></div>
                <div id="play_button"></div>
            </div>
            <div id="game_over">
                <div id="game_over_points"></div>
                <div id="replay_button1"></div>
                <div id="back_button1"></div>
            </div>
            <div id="level_complete">
                <div id="level_complete_points"></div>
                <div id="replay_button2"></div>
                <div id="back_button2"></div>
            </div>
        </div>
        <div id="background"></div>
        <div id="sounds">

            <audio src="sound/heart.mp3" id="heart_bonus"></audio>
            <audio src="sound/knife_stab.mp3" id="stab"></audio>
            <audio src="sound/knife_slash.wav" id="slash"></audio>
            <audio src="sound/evil_laugh.wav" id="evil"></audio>
            <audio src="sound/cry1.wav" id="cry1"></audio>
            <audio src="sound/cry2.wav" id="cry2"></audio>
